<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo Consulting</title>
</head>
<body>
    <h1>Topo Consulting Data Set</h1>

    <div id="data-display">
        <h2>Data Output</h2>
        <h3 id="data-type"></h3>
    </div>

    <div id="data-button">
        <button id="getAllDataButton">All Data</button>
        <button id="getJsonDataButton">JSON file</button>
        <button id="getCsvDataButton">CSV file</button>
        <button id="getPdfDataButton">PDF file</button>
        <button id="getPptxDataButton">PPTX file</button>
    </div>

    <div class="output-div">
        <h3 id="json-type"></h3>
        <pre id="outputJson"></pre>
        <h3 id="csv-type"></h3>
        <pre id="outputCsv"></pre>
        <h3 id="pdf-type"></h3>
        <pre id="outputPdf"></pre>
        <h3 id="pptx-type"></h3>
        <pre id="outputPptx"></pre>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
